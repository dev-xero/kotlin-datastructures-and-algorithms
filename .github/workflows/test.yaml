name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'


      - name: Grant execute permission to Gradlew
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: |
          ./gradlew build